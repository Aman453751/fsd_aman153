<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f7f7f7; }
    .header { background: #d88a2a; padding: 12px; color: #fff; text-align:center; }
    .container { max-width:400px; margin:40px auto; background:#fff; padding:20px; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    label { display:block; margin:10px 0 5px; }
    input[type="text"], input[type="password"] { width:100%; padding:8px; box-sizing:border-box; }
    .btn { margin-top:12px; padding:8px 12px; background:#2a7; border:none; color:#fff; cursor:pointer; border-radius:4px; }
    .btn.reset { background:#888; }
  </style>
</head>
<body>
  <div class="header"><h2>Library System - Login</h2></div>
  <div class="container">
    <h3>Login Page</h3>
    <form id="loginForm" onsubmit="return false;">
      <label for="username">Username:</label>
      <input id="username" name="username" type="text" placeholder="Enter username" required>

      <label for="password">Password:</label>
      <input id="password" name="password" type="password" placeholder="Enter password" required>

      <input class="btn" type="submit" value="Login" onclick="alert('Logged in (demo)')">
      <input class="btn reset" type="reset" value="Reset">
    </form>
  </div>
</body>
</html>
